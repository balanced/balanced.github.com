{% assign content = post.content %}
<article itemscope itemtype="http://schema.org/BlogPosting" class="group caption_and_post_info hentry">
    <header>
        <h2 itemprop="name" class="entry-title">
            <a href="{{ site.url }}{{ post.url }}" rel="bookmark">{{ post.title }}</a>
        </h2>
    </header>
    <div class="post_info">
        <abbr class="published updated" title="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</abbr>
        {% if post.author %}
        <span class="byline">posted by:
          <address class="vcard author"><span class="fn">{{ post.author }}</span></address>
        </span>
        {% endif %}
    </div>
    <section class="entry-content cont group">
        {{ content }}
    </section>
    <footer class="post_meta">
        <ul class="tags">
        {% for tag in post.tags %}
            <li><a href="/tag#{{ tag }}" rel="tag" class="tag"><span>#</span>{{ tag }}</a></li>
        {% endfor %}
        </ul>
        <ul class="social_sharing">
            <li>
                <g:plusone size="medium" annotation="none" href="{{ site.url }}{{ post.url }}"></g:plusone>
            </li>
            <li>
                <a href="https://twitter.com/share" class="twitter-share-button"
                   data-url="{{ site.url }}{{ post.url }}"
                   data-text="{% if post.tweet-text %}{{ post.tweet-text }}{% else %}{{ post.title }}{% endif %}"
                   data-count="none"
                   data-lang="en">
                    tweet
                </a>
            </li>
        </ul>
    </footer>
</article>

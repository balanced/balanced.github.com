<aside id="author-bio">
  <h3 class="hide">
    <a href="#" title="{{ post.author }}" rel="author">
      Posts by <span>{{ post.author }}</span>
    </a>
  </h3>
  {% if post.author_image %}
    <img class="img-responsive" src="http://placehold.it/120x120">
  {% endif %}
  <p>
    <strong>{{ post.author }}</strong>
    {% if post.author_bio %}
      {{ post.author_bio }}
    {% endif %}
  </p>
</aside>

---
layout: default
---
{% assign post = page %}
<div class="hfeed">
    {% include post-article-detail.html %}
</div>

{% if site.related_posts.size > 0 %}
<aside id="sidebar">
    <h3>Related posts</h3>
    <ul class="posts-list hfeed">
        {% for post in site.related_posts %}
        {% include post-list-item.html %}
        {% endfor %}
    </ul>
</aside>
{% endif %}
